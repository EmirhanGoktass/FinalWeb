<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Formu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient( #3c974c, #2f00ff);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Arka plana hafif bir beyaz opaklık ekleyin */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9100;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="date"] { /* Doğum tarihi giriş alanının genişliğini ayarlayın */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            padding-right: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/angle-down.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .info-tooltip {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="post" id="registerForm">
            <h2>Kullanıcı Kayıt Formu</h2>
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> İsim</label>
                <input type="text" id="name" name="name" required>
                <div class="info-tooltip">İsim giriniz</div>
            </div>
            <div class="form-group">
                <label for="surname"><i class="fas fa-user-tag"></i> Soyisim</label>
                <input type="text" id="surname" name="surname" required>
                <div class="info-tooltip">Soyisim giriniz</div>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" id="email" name="email" required>
                <div class="info-tooltip">E-posta adresinizi giriniz</div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="password" name="password" required>
                <div class="info-tooltip">En az 8 karakterden oluşan bir şifre giriniz</div>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Şifreyi Onayla</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="info-tooltip">Şifrenizi tekrar giriniz</div>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar"></i> Doğum Tarihi</label>
                <input type="date" id="dob" name="dob" required>
                <div class="info-tooltip">Doğum tarihinizi seçiniz</div>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Cinsiyet</label>
                <select id="gender" name="gender" required>
                    <option value="male">Erkek</option>
                    <option value="female">Kadın</option>
                </select>
                <div class="info-tooltip">Cinsiyetinizi seçiniz</div>
            </div>
            <div class="form-group">
                <button type="submit">Kayıt Ol</button>
            </div>
        </form>
    </div>
</body>
</html>
